server.port = 8080


hibernate.dialect = org.hibernate.dialect.ProgressDialect
hibernate.connection.driver_class = org.postgresql.Driver
hibernate.connection.url = jdbc:postgresql://localhost:5432/work
hibernate.connection.url_test = jdbc:postgresql://localhost:5432/test
hibernate.connection.username = postgres
hibernate.connection.password = postgres
hibernate.show_sql = false
hibernate.hbm2ddl.auto = update
hibernate.hbm2ddl.auto_test = create-drop